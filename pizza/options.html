<!doctype html>
<title>Pizza Options</title>

<style>
	body { background-color: #f0f0f0; }
	.modeOptions { display: none; }
	.is-selected { display: block; }
</style>


<h2>Mode</h2>

<p>
	<label for="toggleMode">Toggle class name on and off</label>
	<input id="toggleMode" name="action" type="radio">
</p>

<p>
	<label for="swapMode">Swap class A for B</label>
	<input id="swapMode" name="action" type="radio">
</p>


<h2>Class Names</h2>

<p id="toggleActionData" class="modeOptions">
	<label for="toggleClass">Class Name for Toggle Mode</label>
	<input id="toggleClass" type="text">
</p>

<div id="swapActionData" class="modeOptions">
	<p>
		<label for="swapClassA">Class name for Mode A</label>
		<input id="swapClassA" type="text">

	</p>

	<p>
		<label for="swapClassB">Class name for Mode B</label>
		<input id="swapClassB" type="text">
	</p>
</div>

<script src="options.js"></script>
